<div class="row" ng-controller="AdminController" ng-init="init()"><div class="col-md-12"><div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-heading">Current Hotels</div><div class="panel-body"><div class="table-responsive"><table id="hotels" class="table table-striped table-bordered table-hover"><thead><tr><th>Name</th><th>Address</th><th>City, State</th><th>zip</th><th>Action</th></tr></thead><tbody><tr ng-repeat="hotel in hotels"><td>{{hotel.name}}</td><td>{{hotel.address}}</td><td>{{hotel.city}} - {{hotel.state}}</td><td>{{hotel.zip}}</td><td><a href="">Delete Hotel</a></td></tr><tr></tr></tbody></table></div></div></div></div></div><hr><div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-heading">Current Users</div><div class="panel-body"><div class="table-responsive"><table id="bookings" class="table table-striped table-bordered table-hover"><thead><tr><th>Name</th><th>Email Address</th><th>Is Admin</th><th>action</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.firstName}} {{user.lastName}}</td><td>{{user.email}}</td><td>{{user.isAdmin}}</td><td><a href="">Delete User</a></td></tr><tr></tr></tbody></table></div></div></div></div></div></div></div>
